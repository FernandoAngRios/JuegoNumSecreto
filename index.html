<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1 id="titulo"></h1>
                    <p id="parrafo" class="texto__parrafo"></p>
                </div>
                <input type="number" id="valorIngresado" min="1" max="10" class="container__input"><br><br><br>

                <!--<input type="number" id="numH" class="container__input">
                    <input type="number" id="altura" class="container__input">
                    <button onclick="tablaMultiplicar()" class="container__boton">calcular</button>-->

                <div class="chute container__botones">
                    <button onclick="verificarIntento()" class="container__boton" id="intentar">Intentar</button>
                    <button onclick="reiniciarjuego()" class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una mujer mirando a la izquierda" class="container__imagen-persona" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
